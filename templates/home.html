<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Bem-vindo!</h2>
        <p>Escolha uma opção abaixo:</p>
        <a href="{{ url_for('content') }}" class="button">Conteúdos</a>
        <a href="{{ url_for('bible') }}" class="button">Bíblia</a>
        {% if session.get('role') == 'admin' %}
            <a href="{{ url_for('admin') }}" class="button">Administração</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="button">Logout</a>
    </div>
</body>
</html>
